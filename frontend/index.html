<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>User Details</h2>
        <table id="userTable">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Password</th>
                <th>Active</th>
                <th>Version</th>
            </tr>
        </table>
        <button id="btn">get</button>
    </div>
    <script>
        const userId = "2625cbfe-258b-479b-91c2-01c548054674";  // Replace with the actual user ID
        const url = `http://localhost:3000/user/fetchdata/${userId}`;

const btn = document.getElementById("btn");
console.log(btn);

        function makeApiCall(){
            axios.get(url)
            .then(response => {
                const user = response.data;
                console.log(user);
                const table = document.getElementById('userTable');
                const row = table.insertRow();
                
                row.insertCell(0).innerText = user._id;
                row.insertCell(1).innerText = user.name;
                row.insertCell(2).innerText = user.mobile;
                row.insertCell(3).innerText = user.email;
                row.insertCell(4).innerText = user.password;
                row.insertCell(5).innerText = user.active;
                row.insertCell(6).innerText = user.__v;
            })
            .catch(error => {
                console.error('Error fetching user details:', error);
            });
        }
    btn.addEventListener("click",()=>{
    makeApiCall()
    })
    </script>
</body>
</html>
